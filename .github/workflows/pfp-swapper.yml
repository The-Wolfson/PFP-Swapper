name: PFP Swapper

on:
  schedule:
    - cron: '2-59/5 * * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Update PFP
        env:
          RUN_NUMBER: ${{ github.run_number }}
          AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
        run: python main.py